<!DOCTYPE html>
<html lang="en">
  <!--The head page contain the title, meta charts, scripts and links.-->

  <!--bodybg is for the snowflakes -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jingle Bingle - Home</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <script src="assets/scripts/snow3d.js"></script>
    <script src="assets/scripts/Index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="assets/scripts/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b678a35cb2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bodybg" onload="start()">
    <!-- header contents -->
    <nav class="navbar navbar-expand-lg">
      <!--Page logo in the navbar-->
      <a class="navbar-brand" href="index.html"
        ><img
          class="logo"
          src="https://res-console.cloudinary.com/volendam/thumbnails/v1/image/upload/v1666608987/bmY5a3ZveDM1aDFxZzZwaDJodXE=/preview"
          alt="Jingle Bingle Logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="true"
        data-target="#navbarNav"
        data-toggle="collapse"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto ml-5">
          <li class="nav-item">
            <!--Navbar links for the navigation in the page-->
            <a class="nav-link active" aria-current="page" href="index.html">
              Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="card-form.html">Create A Card</a>
          </li>
        </ul>
      </div>
    </nav>
    <img
    class="logo"
    src="https://res-console.cloudinary.com/volendam/thumbnails/v1/image/upload/v1666608987/bmY5a3ZveDM1aDFxZzZwaDJodXE=/preview"
    alt="Jingle Bingle Logo"
/>
    <div class="audio-container">
      <audio
        id="bgAudio"
        src="assets/audio/Hyson - Silent Night.mp3"
        controls
        autoplay
        loop
      >
        Hyson - Silent Night
      </audio>
    </div>
    <h1 class="headline text-center">Happy holiday!</h1>
    <div class="welcome_content">
      <h2>Welcome to jingle bingle</h2>
      <p>
        A card generator for your holidays.<br />Here you can make your grandma
        happy<br />
        with this holiday themed card maker
      </p>
      <!--Button redirection to card-form.html-->
      <a href="card-form.html"
        ><img class="createacard" src="assets/images/createacard.png"
      /></a>
    </div>
    <div class="play-stop-btn">
      <!--Buttons for starting and stopping the song playing on the landing page-->
      <button id="btn" onclick="stop()" class="btn-stop">
        <span
          ><img src="assets/images/btn-pause.png" alt="Pause Button"
        /></span>
      </button>
      <button id="btn" onclick="play()" class="btn-play">
        <span
          ><img src="assets/images/btn-start.png" alt="Start Button"
        /></span>
      </button>
      <p>Play/Stop music</p>
    </div>
  </body>
</html>
